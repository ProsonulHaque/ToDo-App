<h1>Edit Completed Todo</h1>
{% extends 'todo/base.html' %}
{% block content %}
<h1>{{ todo.title }}</h1>
<h2>{{ error_msg }}</h2>

<form method="POST" action="{% url 'editcompletedtodo' todo.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="button">Create Again</button>
</form>

<form method="POST" action="{% url 'tododeleted' todo.id %}">
    {% csrf_token %}
    <button type="submit" name="button">Delete</button>
</form>

{% endblock %}
